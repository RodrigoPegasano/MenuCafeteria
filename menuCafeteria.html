<!-- Practicando HTML en https://www.freecodecamp.org/espanol/learn/2022/responsive-web-design/learn-basic-css-by-building-a-cafe-menu/step-1 -->
<!-- Creando menú de cafetería -->
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Este parametro hace que el contenido se vea parecido tanto en mobile como en desktop -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link = Se utiliza para linkar nuestro archivo HTML al archivo CSS -->
    <!-- En href agregamos el path del archivo css para que reconozca todo lo que editamos ahí -->
    <!-- IMPORTANTE: Para utilizar CSS también podemos agregar el elemento <style> -->
    <link rel="stylesheet" href="../MenuCafeteria/menuCafeteria.css">
    <title>Menú cafetería</title>
</head>

<body>

    <!-- div = Funciona como una caja. Junta todos los elementos dentro de el en una caja imaginaria -->
    <div class="menu">
        <main>
            <h1>CAMPER CAFÉ</h1>
            <p class="established">Est. 2020</p>

            <!-- hr = Muestra una linea divisoria -->
            <hr>

            <!-- section = Reúne en una sección todo lo que está relacionado bajo la misma "categoría" -->
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <!-- article = Artículo relacionado con la sección -->
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>

            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">

                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
        </main>

        <hr class="bottom-line">

        <footer>
            <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
    </div>

</body>

</html>
